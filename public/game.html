<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width' , initial-scale='1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <title>Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<link rel="stylesheet" href="./index.css">

<body>
  <div id="game-area">
    <div id="chessboard"></div>
  </div>
  <div class="card bg-white" id="form-card">
    <div class="card-header bg-light">
      <h4>Start a New Game</h4>
    </div>
    <div class="card-body">
      <form id="game-start">
        <label class="mb-2">Enter name</label>
        <input class="form-control" type="text" id="name" placeholder="Enter name" />
        <div>
          <button class="ms-auto d-block btn btn-success mt-4" type="submit" id="submit-btn">Start game</button>
        </div>
      </form>
    </div>
  </div>
  <div class="card bg-white" id="info-card">
  </div>
  <div class="card d-none" id="game-details">
    <div class="card-header bg-light">
      <h4>Game Details</h4>
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <h4>Waiting for the other player to join ...</h4>
      <div class="spinner-border my-3 mx-auto text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- Share game id -->
      <div>
        <h5 class="me-2">Share the game id with your friend</h5>
        <div class="position-relative">
          <input class="form-control" type="text" id="game-id-input">
          <button class="btn btn-primary position-absolute top-0 end-0" id="copy-game-id-btn">Copy</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../dist/app.js"></script>

</html>
